<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log In | Booking.com</title>
    <link href="login.css" rel="stylesheet">
    <link rel="website icon" type="png" href="pimages/booking.comlogo.png" />
  </head>
  <body style="font-family:  Verdana, Geneva, Tahoma, sans-serif;">
    <div class="login-container" style="background-color:rgb(24,25,26,0.8);">
      <a href=" "><button style="margin-right:260px;" class="logback">Back To Home</button></a>

      <h2 style="color:white">Log In</h2>
      <form>
        <input type="text" placeholder="Username" required style="background-color: black;color:white"><br>
        <input type="password" placeholder="Password" required style="background-color: black;color:white"><br>
        <a href="#"><button type="button" class="logback">Log In</button></a><br>
        <pre style="color:white">-------Or use one of this options-------</pre>
        <a href="#"><button type="button" style="margin-top: 10px;" class="soption"><img src="pimages/googlelogo.png" width=25px height=25px><span class="tooltip">Sign In with Google</span></button></a>
        <a href="#"><button type="button" style="margin-top: 10px;" class="soption"><img src="pimages/facebooklogo.png" width=25px height=25px><span class="tooltip">Sign In with Facebook</span></button></a>
        <a href="#"><button type="button" style="margin-top: 10px;" class="soption"><img src="pimages/phonelogo.png" width=25px height=25px><span class="tooltip">Sign In with your phone</span></button></a>
      <a href="#"><button type="button" style="margin-top:10px;" class="soption"><img src="pimages/applelogo.png" width=25px height=25px><span class="tooltip">Sign In with Apple</span></button></a>
      </form>
      <br>
    </div>
     
  </body>
</html>
